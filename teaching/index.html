<script type="text/javascript">
	function parseUri(){

	    var inputParameters = { where : null, 	// school name
	    						what: null, 	// course name
	    						when: null, 	// semester
	    						who: null,		// student id
	    						which: null		// assignment
	    						};

	    // parse Uri
	    var pars = window.location.search.replace("?","").split("&");

	    if (pars[0]=="") return;

	    pars.forEach(function(d){
	        keyValue = d.split("=");
	        inputParameters[keyValue[0].toLowerCase()] = decodeURIComponent(keyValue[1]);
	    });

		return inputParameters;
	}

</script>

<script type="text/javascript">
	// keywords that will be used to parse the related data to 
	var keywords = parseUri();

	var school = keywords.where,
		course = keywords.what,
		semester = keywords.when,
		studentId = keywords.who,
		assignment = keywords.which;

	var students,
		uridecode = "../data/teaching/uridecode.json",
		baseLocation = "../data/teaching/"+ school + "/" + course + "/" + semester,
		courseInfo = baseLocation + "/courseInfo.json";
	
	var background = "../lib/images/gradient_background.png"
	var background1 = "../lib/images/gradient_background_1.png"
	
	//courseInfo = "https://dl.dropboxusercontent.com/u/16228160/D3TestData/courseInfo.json";
	//uridecode = "https://dl.dropboxusercontent.com/u/16228160/D3TestData/uridecode.json";
	
	// generate heading
	d3.json(uridecode, function(error, data){
		// get human readable data
		var titleText = [data[school], data[course], data[semester]].join(" | ");

		d3.select("title").text(data[course]);

		d3.select("div#course-info")
			.append("a")
				.attr("href", function(d){ return "https://mostapharoudsari.github.io/teaching?where=" + school + "&when=" + semester + "&what=" + course; })
				.text(titleText);
	});


	// load courseInfo.json	
	d3.json(courseInfo, function(error, data){
		students = data.students;

		// render the page based on input keywords
		if (!studentId && !assignment){
			load_students();

		} else if (!assignment){
			
			// student is selected - load the assignments for the student
			load_assignments();

		} else if (!studentId){
			
			// none of the students is selected
			// load all the students who has this assignment
			load_students_assignment();
		
		} else if (studentId && assignment){

			// load assignment page for this student
			load_assignment();
		}

	});

	function load_students(){
		
		d3.select("h2#project-name").text("Pick One of the students!");
		
		// create grid
		var studentsGrid = d3.select("#grid").selectAll(".grid")
          	.data(students)
        	.enter().insert("a", "br")
          		.attr("class", "grid")
          		.attr("title", function(d) {return d.name + " " + d.familyname;})
          		.attr("href", function(d) { return "https://mostapharoudsari.github.io/teaching?who=" + d.id + "&where=" + school + "&when=" + semester + "&what=" + course; })
            .style("background-image", function(d) { return "url(" + background + ")";});


        studentsGrid.append("span")
          .attr("class", "description")
          .text(function(d) { return d.name.replace(/-/g, " ") + " " + d.familyname.replace(/-/g, " "); });
	}


	function load_students_assignment(){
		
		// load assignments for 
		reset_page();

		update_project_name(assignment);

		// pick students who have submitted this assignment
		var selectedStudents = students.filter(function(s){

			var assignments = s['assignments'].map(function(asg){ return asg.name; });

			return assignments.indexOf(assignment) != -1;

		});

		// create grid
		var assignmentsGrid = d3.select("#grid").selectAll(".grid")
          	.data(selectedStudents)
        	.enter().insert("a", "br")
          		.attr("class", "grid")
          		.attr("title", function(d) {return d.familyname + "_" + d.name;})
          		.attr("href", function(d) { return "https://mostapharoudsari.github.io/teaching?who=" + d.id + "&where=" + school + "&when=" + semester + "&what=" + course + "&which=" + assignment; })
            .style("background-image", function(d) {
            	return "url(" + baseLocation + "/students/" + d.familyname + "_" + d.name + "/" + assignment + "/thumbnail_0.png" + ")";
            });


        assignmentsGrid.append("span")
          .attr("class", "description")
          .text(function(d) { return d.name.replace(/-/g, " ") + " " + d.familyname.replace(/-/g, " "); });
	}


	function load_assignments(){
		// load assignments for 
		reset_page();

		d3.select("h2#project-name").text("Pick One of the assignments!");

		var student = students.filter(function(s){return s.id == studentId;})[0];
		
		var studentInfo = {
				name: student.name + " " + student.familyname,
				email: student.email
			};

		// add student name on the top of the page
		update_student_name(studentInfo);

		// create grid
		var assignmentsGrid = d3.select("#grid").selectAll(".grid")
          	.data(student['assignments'].map(function(d){ return d.name; }))
        	.enter().insert("a", "br")
          		.attr("class", "grid")
          		.attr("title", function(d) {return d;})
          		.attr("href", function(d) { return "https://mostapharoudsari.github.io/teaching?who=" + studentId + "&where=" + school + "&when=" + semester + "&what=" + course + "&which=" + d; })
            .style("background-image", function(d) {
            	return "url(" + baseLocation + "/students/" + student.familyname + "_" + student.name + "/" + d + "/thumbnail_0.png" + ")";
            });


        assignmentsGrid.append("span")
          .attr("class", "description")
          .text(function(d) { return d.replace(/-/g, " "); });

	}

	function load_assignment(){	
		
		reset_page();
		
		var student = students.filter(function(s){return s.id == studentId;})[0];
		var studentInfo = {
				name: student.name + " " + student.familyname,
				email: student.email
			},
			project_name = assignment;

		var assignmentInfo = student["assignments"].filter(function(d){ return d.name == project_name; })[0];
				
		var filenames = assignmentInfo["files"];

		var pdffiles = filenames.filter(function(f){return f.toLowerCase().endsWith('.pdf')});

		var studentFolder = baseLocation + "/students/" + student.familyname + "_" + student.name + "/" + project_name;

		update_student_name(studentInfo);

		// update project name
		update_project_name(project_name);

		// update file list
		var files = d3.select("div#downloads")
			.selectAll("span").data(filenames)
			.enter()
			.append("span")
			.attr("class", "files")
			.attr("title", "Click to download the file.")
			.on("click", function(d){ window.location = studentFolder + "/" + d;});

		// append icons
		files.append("img")
			.attr("class", "filename")
			.attr("src", function(d){return get_icon_name(d);});

		// append file names
		files.append("span")
			.attr("class", "filename")
			.text(function(d){return d;});

		// update link for pdf file
		d3.select("div#viewer")
			.selectAll("object")
			.data(pdffiles).enter()
			.append("object")
				.attr("id", "viewer")
				.attr("data", function(d){return studentFolder + "/" + d;})
				.attr("type", "application/pdf")
				.append("param")
					.attr("name", "zoom")
					.attr("value", "scale"); //Set initial zoom. Won't work in Chrome

		// unhide the footer
		d3.select("footer").style("display", 'block');
	}

	
	function get_icon_name(filename){

		return "../lib/icons/" + filename.split(".")[filename.split(".").length-1].toLowerCase() + ".ico";
	}


	function update_student_name(studentInfo){

		// update name
		var studentnav = d3.select("h1#student-name")
			.selectAll("a").data([studentInfo])
			.enter();

		studentnav.append("a")
				.attr("href", function(d){return "https://mostapharoudsari.github.io/teaching?who=" + studentId + "&where=" + school + "&when=" + semester + "&what=" + course;})
				.text(function(d){return d.name;});
		
		studentnav.append("span")
					.append("a")
					.attr("class", "description")
					.attr("target", "blank")
					.attr("href", function(d){return "mailto:" + d.email + "?Subject=ARCH753%20Project";})
					.text("[contact]");
	}


	function update_project_name(project_name){
		
		// remove current text if any
		// update project name		
		d3.select("h2#project-name")
			.append("a")
			.attr("href", function(d){return "https://mostapharoudsari.github.io/teaching?where=" + school + "&when=" + semester + "&what=" + course + "&which=" + project_name;})
			.text(project_name.replace(/-/g, " "));
	}


	function reset_page(){
		// remove all the current objects from the page
		d3.select("h1#student-name").selectAll("a").remove();
		d3.select("h2#project-name").selectAll("text").remove();
		d3.select("div#downloads").selectAll("span").remove();
		d3.select("div#viewer").selectAll("object").remove();
		d3.select("#grid").selectAll("a").remove();

		//hide the footer
		d3.select("footer").style("display", 'none');
	}


</script>
